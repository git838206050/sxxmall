<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加管理员</title>
    <link rel="stylesheet" href="/sxxmall/plugin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/sxxmall/backstage/adminmanage/css/addadmin.css">
</head>
<body>
    <form class="layui-form" action="javascript:formSubmit();" id="addadmin-form" enctype="multipart/form-data">
        <div class="layui-form-item">
            <label class="layui-form-label">账号：</label>
            <div class="layui-input-inline" style="width: 300px;">
                <input type="text" name="adminname" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
            </div>
            <!-- 辅助文字 -->
            <div class="layui-form-mid layui-word-aux" id="validateAdminName"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">头像：</label>
            <div class="layui-input-inline" style="width: 70px;">
                <input style="width: 70px; border: none; cursor: pointer;" type="file" name="header" required  lay-verify="required" placeholder="请输入头像" autocomplete="off" class="layui-input" onchange="validateHeader();">
            </div>
            <!-- 辅助文字 -->
            <div class="layui-form-mid layui-word-aux" id="validateHeader"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">昵称：</label>
            <div class="layui-input-inline" style="width: 300px;">
                <input type="text" name="nickname" required  lay-verify="required" placeholder="请输入昵称" autocomplete="off" class="layui-input">
            </div>
            <!-- 辅助文字 -->
            <div class="layui-form-mid layui-word-aux" id="validateNickname"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱：</label>
            <div class="layui-input-inline" style="width: 300px;">
                <input type="email" name="email" required  lay-verify="required" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
            </div>
            <!-- 辅助文字 -->
            <div class="layui-form-mid layui-word-aux" id="validateEmail"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码：</label>
            <div class="layui-input-inline" style="width: 300px;">
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 辅助文字 -->
            <div class="layui-form-mid layui-word-aux"></div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary" id="addadmin-reset">重置</button>
            </div>
        </div>
    </form>

    <script src="/sxxmall/plugin/layui/layui.js" charset="utf-8"></script>
    <script src="/sxxmall/plugin/jquery/jquery-1.8.2.min.js"></script>
    <script src="/sxxmall/plugin/jquery/jquery.cookie.js"></script>
    <script src="/sxxmall/backstage/assembly/js/base.js"></script>
    <script src="/sxxmall/backstage/adminmanage/js/addadmin.js"></script>
    <script src="/sxxmall/plugin/jquery/jquery.form.js"></script>

    <script>
        layui.config({
            base: '/sxxmall/backstage/admin/js/'
        }).use(['app'], function() {

        });

        function formSubmit(){
            var option = {
                url : "http://localhost:8080/xxmall/backstage/register",
                //                url : "http://localhost:8080/xxmall/backstage/adminManage/testFile",
                type: "post",
                data: adminInfo,
                success: function(data) {
                    if(data.errorCode == "200"){
                        $('#addadmin-reset').trigger('click');
                        layer.alert(data.message,{icon:6});
                    }else if(data.errorCode == "500"){
                        layer.alert(data.message,{icon:3});
                    }
                }
            }
            $("#addadmin-form").ajaxSubmit(option);
        }
    </script>
</body>
</html>
