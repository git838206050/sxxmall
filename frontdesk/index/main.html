<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/sxxmall/plugin/jquery/jquery-1.8.2.min.js"></script>
</head>
<body>
<div id="page1"></div>
<div id="page2"></div>
<div id="page3"></div>
<script>
    $(function () {
        $("#page1").load('/sxxmall/frontdesk/index/left.html');
        $("#page2").load("/sxxmall/frontdesk/index/left.html");
        var time1 = new Date().Format("yyyy-MM-dd");
        $.ajax({
            type:"POST",
            url:"http://localhost:8080/xxmall/backstage/returnError",
            dataType:"json",
            success:function (data) {
                alert(new Date(data.item.date).Format("yyyy-MM-dd"));
            },
            error:function () {
                alert("连接失败");
            }
        })
    });

    Date.prototype.Format = function (fmt) { //author: meizz
        var o = {
            "M+": this.getMonth() + 1, //月份
            "d+": this.getDate(), //日
            "h+": this.getHours(), //小时
            "m+": this.getMinutes(), //分
            "s+": this.getSeconds(), //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S": this.getMilliseconds() //毫秒
        };
        if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }
</script>
</body>
</html>
